<body>
    <main class=" p-2 p-sm-3 d-flex gap-3 flex-column align-items-center"
        style="background-color: palevioletred; min-height: 100vh; font-family: monospace;">
        <p class="Text">Random Password Generator</p>
        <main class="main">
            <p>Create strong, secure, random passwords to keep your account safe online </p>
        </main>
        <main class="displaypassword">

            <input type="text" readonly id="password">
            <button id="regenerate" onclick="regenerate()">
              Regenerate
            </button>

        </main>
        <main class="customize text-secondary   ">
            <div style="width: 100%;">
                <p class="heading">Add more features to your password to lenghten your password and strenghten your
                    security.</p>
                <div>
                    <div class="lenght">
                        <label for="password" class="lenght" style="display: block; padding-bottom: 10px;">Password
                            length(1 - 50)</label>
                        <div class="d-flex gap-2">
                            <input type="number" min="1" max="50" onclick="lenght()" onkeyup="lenght()" id="pwLength">
                            <input type="range" min="1" max="50" onclick="ranging()" id="range">
                        </div>
                    </div>
                    <hr>
                    <div class="">
                        <div class="inputs remove">
                            <span>

                                <label for="first">
                                    <input type="checkbox" name="first" onchange="uppercase(event)" id="first">
                                    UPPERCASE
                                </label>
                            </span>
                            <span>

                                <label for="first">
                                    <input type="checkbox" name="first" onchange="lowercase(event)" id="second">
                                    Lowercase
                                </label>
                            </span>
                            <span>

                                <label for="first">
                                    <input type="checkbox" name="first" onchange="numbers(event)" id="third">
                                    Number
                                </label>
                            </span>
                            <span>

                                <label for="first">
                                    <input type="checkbox" name="first" onchange="symbols(event)" id="forth">
                                    Symbol
                                </label>
                            </span>

                        </div>
                        <div class="inputs  mt-4">
                            <span>
                                <input type="radio" onchange="Easytosay(event)" name="change"> Easy to say
                            </span>
                            <span class="adjust">
                                <input type="radio" onchange="Easytoread(event)" name="change"> Easy to read
                            </span>
                            <span>
                                <input type="radio" onchange="Authenticate(event)" id="default" name="change"> Default
                            </span>


                        </div>
                    </div>


                </div>
            </div>
        </main>
    </main>
</body>
<script src="password.js"></script>
